version: "2"

sql:
  - engine: "sqlite"
    schema: "internal/persistence/sql/schema.sql"
    queries: "internal/persistence/sql/queries.sql"
    database:
      uri: "file:database.db?_foreign_keys=on"
    gen:
      go:
        package: "sqlc"
        out: "internal/persistence/sqlc"
        emit_prepared_queries: true
        emit_interface: false
